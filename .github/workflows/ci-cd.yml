name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download and Install JDK 25
      run: |
        wget https://download.oracle.com/java/25/latest/jdk-25_linux-x64_bin.tar.gz
        tar -xzf jdk-25_linux-x64_bin.tar.gz
        sudo mv jdk-25* /usr/local/jdk-25
        echo "/usr/local/jdk-25/bin" >> $GITHUB_PATH
        echo "JAVA_HOME=/usr/local/jdk-25" >> $GITHUB_ENV
    
    - name: Verify Java version
      run: java -version
    
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    - name: Run tests
      run: mvn test
    
    - name: Set up Docker Buildx
      if: github.event_name == 'push'
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      if: github.event_name == 'push'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      if: github.event_name == 'push'
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/transaksi-app:latest
          ${{ secrets.DOCKER_USERNAME }}/transaksi-app:${{ github.run_number }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/transaksi-app:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/transaksi-app:buildcache,mode=max